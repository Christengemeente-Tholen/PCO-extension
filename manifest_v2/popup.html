<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="min-width:400px">
    <div class="container mt-2">
        <form action="" id="planningCenterSettings">
            <h3>Settings</h3>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="ccli_number">
                    <label class="form-check-label" for="ccli_number">Show CCLI number in song list</label>
                </div>
            </div>
            <div class="mb-3 d-inline-flex align-items-center">
                <input type="submit" name="submit" value="Save" class="btn btn-primary">
                <div id="message"></div>
            </div>
        </form>
    </div>
    <script src="popup_script.js"></script>
</body>

</html>
